name: Wenlin Site CI

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout/@v2

      - name: Setup Node.js 14.x
        users: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install PNPM
        run: npm install --global pnpm
      - name: Install devDependencies
        run: pnpm install

      - name: Build Angular app
        run: pnpm build